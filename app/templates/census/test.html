{% extends 'base.html' %}
{% block content %}
<div id="container" style="width:100%; height:400px;"></div>
{{ values }}
<table class="table table-striped">
    <thead>
        <th>Race</th>
        <th>Count</th>
    </thead>
    <tbody>
        {% for result in values %}
        <tr>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
    </tfoot>
</table>
{% endblock %}
{% block extrajs %}
<script type="text/javascript">
$(function () { 
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Poverty by Race in {{ district }}'
        },
        xAxis: {
            categories: [
            {% for result in values %}
            '{{ result[1] }}',
            {% endfor %}
            ]
        },
        yAxis: {
            title: {
                text: 'Count'
            }
        },
        series: [
            {
                name: 'Poverty',
                      data: [
                            {% for result in values %}
                            {{ result[2] }},
                            {% endfor %}
                      ]
            },
        ]
    });
});
</script>
{% endblock %}
